<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTH Chatbot</title>
    <style>
      /* T·ªïng th·ªÉ */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* S·ª≠ d·ª•ng gradient d·ª±a tr√™n m√†u n·ªÅn c·ªßa ·∫£nh */
        background: linear-gradient(135deg, #1e9e99, #125d5a);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Khung chat ch√≠nh */
      .chat-container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden; /* ƒê·∫£m b·∫£o c√°c th√†nh ph·∫ßn con kh√¥ng b·ªã tr√†n ra ngo√†i */
      }

      /* Logo */
      .logo {
        max-width: 200px; /* ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc logo */
        margin: 25px auto 20px; /* CƒÉn gi·ªØa v√† t·∫°o kho·∫£ng c√°ch */
        display: block;
      }

      .chat-interface {
        padding: 0 25px 25px;
      }

      /* Khu v·ª±c hi·ªÉn th·ªã k·∫øt qu·∫£ */
      #response-area {
        background-color: #f7f9fa;
        border: 1px solid #e8e8e8;
        border-radius: 12px;
        padding: 20px;
        min-height: 200px;
        max-height: 400px;
        overflow-y: auto; /* Th√™m thanh cu·ªôn khi n·ªôi dung d√†i */
        margin-bottom: 20px;
        line-height: 1.6;
      }

      #response-area p {
        margin: 0 0 12px;
        color: #454545;
      }
      #response-area p:last-child {
        margin-bottom: 0;
      }
      #response-area p.user-message {
        text-align: right;
        color: #005f5f;
      }

      /* Khu v·ª±c nh·∫≠p li·ªáu */
      .input-area {
        display: flex;
        gap: 10px; /* Kho·∫£ng c√°ch gi·ªØa input v√† button */
      }

      /* √î nh·∫≠p li·ªáu */
      #userMessage {
        flex-grow: 1; /* Chi·∫øm ph·∫ßn l·ªõn kh√¥ng gian */
        padding: 15px 20px;
        border: 1px solid #dcdcdc;
        border-radius: 12px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      #userMessage:focus {
        border-color: #008c8c; /* M√†u xanh teal khi focus */
        box-shadow: 0 0 0 4px rgba(0, 140, 140, 0.2);
      }

      /* N√∫t G·ª≠i */
      #apiButton {
        background-color: #008c8c; /* M√†u xanh teal t·ª´ n√∫t trong ·∫£nh */
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 140, 140, 0.25);
      }

      #apiButton:hover {
        background-color: #006a6a; /* ƒê·∫≠m h∆°n khi hover */
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 140, 140, 0.3);
      }

      #apiButton:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 140, 140, 0.2);
      }
      /* Hi·ªáu ·ª©ng tr∆∞·ª£t cho tin nh·∫Øn */
      @keyframes slideInUser {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInBot {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .user-message {
        animation: slideInUser 0.4s ease-out;
      }

      .bot-message {
        animation: slideInBot 0.4s ease-out;
      }

      /* Hi·ªáu ·ª©ng typing "Bot ƒëang tr·∫£ l·ªùi..." */
      .typing .dot {
        animation: blink 1s infinite;
        opacity: 0;
      }

      .typing .dot.one {
        animation-delay: 0s;
      }
      .typing .dot.two {
        animation-delay: 0.2s;
      }
      .typing .dot.three {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <img src="logo.png" alt="Logo Tr∆∞·ªùng ƒê·∫°i h·ªçc GTVT TP.HCM" class="logo" />

      <div class="chat-interface">
        <div id="response-area">
          <p><strong>UTHBot:</strong> Ch√†o b·∫°n, t√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?</p>
        </div>

        <div class="input-area">
          <input
            type="text"
            id="userMessage"
            placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."
          />
          <button id="apiButton" onclick="callAPI()">G·ª≠i</button>
        </div>
      </div>
    </div>

    <script>
      function callAPI() {
        const messageInput = document.getElementById("userMessage");
        const responseArea = document.getElementById("response-area");
        const message = messageInput.value.trim();

        if (!message) return;

        // üëâ Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
        const userPara = document.createElement("p");
        userPara.classList.add("user-message");
        userPara.innerHTML = `<strong>B·∫°n:</strong> ${message}`;
        responseArea.appendChild(userPara);

        // üëâ Reset input
        messageInput.value = "";

        // üëâ T·∫°o hi·ªáu ·ª©ng "Bot ƒëang suy nghƒ©..."
        const botTyping = document.createElement("p");
        botTyping.id = "bot-typing";
        botTyping.innerHTML =
          `<strong>UTHBot:</strong> <span class="typing">ƒêang suy nghƒ© ` +
          `<span class="dot one">.</span>` +
          `<span class="dot two">.</span>` +
          `<span class="dot three">.</span></span>`;
        responseArea.appendChild(botTyping);
        responseArea.scrollTop = responseArea.scrollHeight;

        messageInput.disabled = true;
        document.getElementById("apiButton").disabled = true;

        // ‚úÖ ƒê·ª£i 100ms ƒë·ªÉ tr√¨nh duy·ªát k·ªãp render hi·ªáu ·ª©ng "ƒêang suy nghƒ©..."
        requestAnimationFrame(() => {
          setTimeout(() => {
            fetch("http://127.0.0.1:5000/chat", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: message }),
            })
              .then((res) => {
                if (!res.ok) throw new Error("L·ªói t·ª´ server!");
                messageInput.disabled = false;
                document.getElementById("apiButton").disabled = false;
                messageInput.focus();

                return res.json();
              })
              .then((data) => {
                const typingElement = document.getElementById("bot-typing");
                if (typingElement) typingElement.remove();

                const botMessage =
                  data.bot_response || "Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ chatbot.";

                // üëâ Hi·ªáu ·ª©ng slide-in t·ª´ b√™n tr√°i (sau khi x√≥a 'typing')
                const botPara = document.createElement("p");
                botPara.classList.add("bot-message");
                botPara.innerHTML = `<strong>UTHBot:</strong> ${botMessage}`;
                responseArea.appendChild(botPara);
                responseArea.scrollTop = responseArea.scrollHeight;
                messageInput.disabled = false;
                document.getElementById("apiButton").disabled = false;
                messageInput.focus();
              })
              .catch((err) => {
                const typingElement = document.getElementById("bot-typing");
                if (typingElement) typingElement.remove();

                console.error("L·ªói g·ª≠i request:", err);
                const errorPara = document.createElement("p");
                errorPara.innerHTML = `<strong>UTHBot:</strong> Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server Flask.`;
                errorPara.style.color = "#ff6347";
                responseArea.appendChild(errorPara);
                responseArea.scrollTop = responseArea.scrollHeight;
                messageInput.disabled = false;
                document.getElementById("apiButton").disabled = false;
                messageInput.focus();
              });
          }, 2000); // delay nh·ªè
        });
      }

      // üëâ Cho ph√©p nh·∫•n Enter ƒë·ªÉ g·ª≠i
      document
        .getElementById("userMessage")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !this.disabled) {
            e.preventDefault();
            callAPI();
          }
        });
    </script>
  </body>
</html>
